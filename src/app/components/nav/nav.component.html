<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/logotipo.png" alt="Imagem de navegação">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i> HOME
            </a>

            <a mat-list-item routerLink="/">
                <i class="material-icons">event</i> AGENDAMENTOS
            </a>

            <a mat-list-item routerLink="/">
                <i class="material-icons">content_cut</i> SERVIÇOS
            </a>

            <a mat-list-item routerLink="/funcionarios">
                <i class="material-icons">group</i> PROFISSIONAIS
            </a>

            <a mat-list-item routerLink="/">
                <i class="material-icons">person_pin</i> CLIENTES
            </a>

            <a mat-list-item routerLink="/">
                <i class="material-icons">logout</i> LOGOUT
            </a>
            
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon >menu</mat-icon>
            
        </button>
        <router-outlet></router-outlet>
    </div>
    
</mat-drawer-container>
